{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="py-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                    style="color: var(--accent);" viewBox="0 0 16 16">
                    <path

                </svg>
                <h1 class="display-5 fw-bold mt-4 mb-3">Дякуємо!</h1>
                <div class="lead text-muted mb-4">
                    {{ page.thank_you_text|richtext }}
                </div>
                <a href="/" class="btn btn-primary-custom">Повернутися на головну</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
